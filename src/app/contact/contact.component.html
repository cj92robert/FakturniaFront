<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form method="post">
    <h3>Zostaw nam swoją wiadomośc</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Twoje Imie i Nazwisko" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Twój adres e-mail" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Twój numer *" value="" />
        </div>
        <div class="form-group">
          <input type="button" name="btnSubmit" class="btnContact" value="Wyślij wiadomość" (click)="sendMessage()" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Twoja wiadomość *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
